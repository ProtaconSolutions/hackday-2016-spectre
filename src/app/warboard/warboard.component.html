<h4>Open Action Points</h4>

<ul>
  <li *ngFor="let actionPoint of actionPoints$ | async">
    <div class="collapsible-header">
      {{ actionPoint.text }}

      <small>{{ (actionPoint.user$ | async)?.name }}</small>
    </div>
  </li>
</ul>

<h4>Decisions</h4>

<ul>
  <li *ngFor="let decision of decisions$ | async">
    <div class="collapsible-header">
      {{ decision.text }}

      <small>{{ (decision.user$ | async)?.name }}</small>
    </div>
  </li>
</ul>
