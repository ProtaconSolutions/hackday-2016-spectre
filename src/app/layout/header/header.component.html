<nav class="nav-extended light-blue accent-3">
    <div class="nav-wrapper"
        *ngIf="uid"
    >
        <span class="brand-logo">
            <span *ngIf="team">{{team?.name}}</span>
            <span *ngIf="!team"><em>Choose team</em></span>
        </span>

        <ul class="right">
            <li>
                <a routerLink="/tags">Tags</a>
            </li>
            <li>
                <a routerLink="/teams">Teams</a>
            </li>
            <li>
                <a (click)="logout()">Logout</a>
            </li>
        </ul>

        <ul class="tabs tabs-transparent"
            materialize="tabs"
        >
            <li class="tab">
                <a
                    [ngClass]="{disabled: !team}"
                    routerLinkActive="active"
                    routerLink="/notes"
                >Notes</a>
            </li>
            <li class="tab">
                <a
                    [ngClass]="{disabled: !team}"
                    routerLinkActive="active"
                    routerLink="/retros"
                >Retros</a>
            </li>
        </ul>
    </div>
</nav>
