<div>
  <h4>Add new tag</h4>

  <form #tagForm="ngForm" (submit)="addNewTag()">
    <input name="tag" required placeholder="Enter tag name"
      [(ngModel)]="tag"
      #tagControl
    />

    <input name="type" required placeholder="Enter type name"
      [(ngModel)]="type"
      #tagControl
    />

    <button type="submit"
      [disabled]="tagForm.invalid"
    >Add tag</button>
  </form>

  <ul>
    <li *ngFor="let tag of tags |Â async">
      Name:{{tag.name}} Type:{{tag.type}} <a (click)="removeTag(tag)">remove</a>
    </li>
  </ul>
</div>
